<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='styles.css' >
  <script src ='script.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class='body'>
    <div class='header'> This is space for the header
      <div class='nav-button' id='home'>
        <a href='index.html'>Home</a>
      </div>
    </div>

    <div class='right-panel'>This is space for the right panel</div>
    <div class='left-panel'>This is space for the left panel</div>

    <div class='contents' id='button-background'>
      <div class='title'><h1>This is a page where I practice different button techniques.</h1></div>

      <p>Different Buttons</p>
      <div class='buttons-container'>
        <div class='button' id='button1'>
          Enter color:
            <input type='text' name='color' id='background-color-input' onsubmit='changeBackground()'>
          <button onclick='changeBackground()'>Change Background</button>
        </div>

        <div class='button' id='button2'>
          <button onclick='toggleColors()'>Toggle Light/Dark</button>
        </div>

        <div class=button id='button3'>
          <button onClick='showTime()'>Show time</button>
        </div>

        <div class='button' id='button4'>
          Keyboard Arrows
          <div class='top-arrow'>
            <div id='up-arrow'>
              <div id='up-point'></div>
              <div id='up-body'></div>
            </div>
          </div>
          <div class='bottom-arrows'>
            <div id='left-arrow'>
              <div id='left-point'></div>
              <div id ='left-body'></div>
            </div>
            <div id='down-arrow'>
              <div id='down-body'></div>
              <div id='down-point'></div>
            </div>
            <div id='right-arrow'>
              <div id='right-body'></div>
              <div id='right-point'></div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class='footer'>This is space for the footer
    </div>

  </div>
</body>
</html>
